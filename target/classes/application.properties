server.port=8081
spring.datasource.driver-class-name =com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/onlineclass?useUnicode=true&characterEncoding=utf-8&useSSL=false
